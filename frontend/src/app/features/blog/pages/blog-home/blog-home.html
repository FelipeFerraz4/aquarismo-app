<section class="hero-carousel" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="carousel">

        <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide"
            [style.backgroundImage]="'url(' + slide.image + ')'">
            <div class="overlay">
                <h1>{{ slide.title }}</h1>
                <p>{{ slide.description }}</p>

                @if (slide.button) {
                <a class="hero-btn" [routerLink]="slide.button.link">
                    {{ slide.button.text }}
                    <span class="arrow">→</span>
                </a>
                }
            </div>
        </div>

        <!-- Controles -->
        <button class="nav prev" (click)="prevSlide()">‹</button>
        <button class="nav next" (click)="nextSlide()">›</button>

        <!-- Indicadores -->
        <div class="indicators">
            <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide"
                (click)="goToSlide(i)"></span>
        </div>

    </div>
</section>
