# -------------------------
# HTTPS Server
# -------------------------
server {
    listen 443 ssl;
    listen 443 http2;
    server_name felipeferraz.site www.felipeferraz.site;

    # Certificados
    ssl_certificate /etc/letsencrypt/live/felipeferraz.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/felipeferraz.site/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    # Desafio ACME para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Proxy para frontend
    location /aquariums/ {
        proxy_pass http://frontend:4000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional: raiz padrão
    location / {
        return 404;
    }
}

# -------------------------
# HTTP Server (Redireciona para HTTPS)
# -------------------------
server {
    listen 80;
    server_name felipeferraz.site www.felipeferraz.site;

    # Desafio ACME para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redireciona tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}