services:
  nginx:
    image: nginx:alpine
    container_name: aquarismo-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - aquarismo-net

  frontend:
    container_name: aquarismo-frontend
    build:
      context: ./frontend
    expose:
      - "4000"
    networks:
      - aquarismo-net

  certbot:
    image: certbot/certbot
    container_name: aquarismo-certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --deploy-hook \"docker exec aquarismo-nginx nginx -s reload\"; done'"
    networks:
      - aquarismo-net

networks:
  aquarismo-net:
    driver: bridge




